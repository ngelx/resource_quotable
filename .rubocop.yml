require:
  - rubocop-rails
  - rubocop-rspec

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 3.4
  TargetRailsVersion: 8.0
  NewCops: enable

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"
    - "spec/factories/*"
    - 'lib/task/*'

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "spec/factories/*"
    - 'lib/task/*'

Layout/LineLength:
  Exclude:
    - "**/*_spec.rb"
    - "spec/factories/*"
    - 'lib/task/*'
